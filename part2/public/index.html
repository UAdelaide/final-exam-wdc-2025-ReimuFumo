<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Login to Dog Walking</h1>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" id="username" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" id="password" type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-danger mt-3" v-if="error">{{ error }}</p>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const data = await res.json();

          if (!res.ok) {
            this.error = data.error || 'Login failed';
            return;
          }

          if (data.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          } else {
            this.error = 'Unrecognized role';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
