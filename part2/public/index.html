<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <!-- Added login form to homepage and removed direct dashboard links -->
<form @submit.prevent="handleLogin" class="mt-4">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input v-model="username" type="text" id="username" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input v-model="password" type="password" id="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
  <p class="text-danger mt-2" v-if="errorMessage">{{ errorMessage }}</p>
</form>

  </div>

 <script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: 'Welcome to the Dog Walking Service!',
        username: '',
        password: '',
        errorMessage: ''
      };
    },
    methods: {
      async handleLogin() {
        try {
          const response = await fetch('http://localhost:8081/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            }),
            credentials: 'include' // Required to maintain session
          });

          if (!response.ok) {
            const { error } = await response.json();
            this.errorMessage = error || 'Login failed.';
            return;
          }

          const { role } = await response.json();

          // Redirect user based on role
          if (role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            this.errorMessage = 'Unknown user role.';
          }
        } catch (err) {
          this.errorMessage = 'Network error. Please try again later.';
        }
      }
    }
  }).mount('#app');
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
